<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewJeans - Music Player</title>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Add Font Awesome CDN -->
</head>

<body>
  <div class='w-full shadow-sm rounded flex flex-row items-center space-x-12 flex-wrap p-12 z-50 justify-center'>
    <div>
      <img src="" class='w-[250px] h-[250px] object-cover' id='song-cover'>
      <div class='p-2'>
        <input type="range" id="progressBar" value="0" max="100" class='cursor-pointer'>
        <audio src='' id='audio'></audio>
        <h4 class='text-white' id='song-title'>Hurt - Newjeans</h4>
        <span style='background-color: #83a598 ; color: #504945' class='text-sm text-white items-end w-full' id='song-artist'>NewJeans</span>
      </div>
      <!-- Actions -->
      <div class='flex flex-row space-x-2 items-center'>
        <!-- Prev Button -->
        <button id='prev'>
          <i style='color: #504945;' class="fas fa-step-backward w-[22px] hover:scale-[1.2]"></i>
        </button>
        <!-- Play Button -->
        <button>
          <i style='color: #504945;' class="fas fa-play w-[22px] hover:scale-[1.2] text-white" id="play-pause-btn"></i>
        </button>
        <!-- Next Button -->
        <button id='next'>
          <i style='color: #504945;' class="fas fa-step-forward w-[22px] hover:scale-[1.2]"></i>
        </button>
      </div>
    </div>
    <div class='flex-grow h-full '>
      <h2 class='header-text text-6xl text-white text-center'>NEWJEANS</h2>      
    <div class='border border-2 p-4' style='border-color: #504945;' >
      <div id='song-lists'>
        <!-- <p class='text-white' style='color: #ebdbb2;'>Newjeans - hurt</p> -->
      </div>
    </div>
    </div>


  </div>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
